
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiverr Hero Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero-section">
    <video autoplay muted loop id="hero-video">
      <source src="assets/hero-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay">
      <h1>Welcome to Fiverr Clone</h1>
      <button id="toggle-video">Pause Video</button>
      <button id="open-form">Sign In</button>
    </div>
  </header>

  <div class="modal" id="login-modal">
    <form action="thank-you.html" id="login-form">
      <h2>Join Us</h2>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <div class="form-group">
        <label for="date">Birth Date</label>
        <input type="date" id="date" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <p class="terms">
        By joining, you agree to our 
        <a href="terms-of-service.html" target="_blank">Terms of Service</a> and 
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
      </p>
      <input type="submit" value="Submit" class="submit-btn"/>
    </form>
  </div>
</body>
</html>
