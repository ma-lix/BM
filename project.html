<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/jpeg" href="images/BM logo.png"/>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #111;
  color: #fff;
  padding: 2rem;
  animation: fadeIn 1s ease-in;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background: #f1f1f1;
}
::-webkit-scrollbar-thumb {
  background: crimson;
  border-radius: 12px;
  transition: background 0.3s ease;
}
::-webkit-scrollbar-thumb:hover {
  background: #e60026;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: crimson;
  font-size: 2.5rem;
  animation: fadeInDown 1s ease-in-out;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
  animation: fadeIn 1.5s ease-in;
}

input[type="text"],
select {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border: 1px solid crimson;
  background-color: #222;
  color: #fff;
  border-radius: 6px;
  transition: all 0.3s ease;
}
input[type="text"]:focus,
select:focus {
  outline: none;
  border-color: #fff;
  box-shadow: 0 0 5px crimson;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  animation: fadeIn 2s ease;
}

.card {
  background-color: #1a1a1a;
  border: 1px solid crimson;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  box-shadow: 0 2px 5px rgba(255, 0, 0, 0.1);
  position: relative;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  transition: transform 0.4s ease;
}
.card:hover img {
  transform: scale(1.1);
}

.card-content {
  padding: 1rem;
}

.card-title {
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
  color: #fff;
  position: relative;
}
.card-title::after {
  content: '';
  display: block;
  width: 50px;
  height: 2px;
  background-color: crimson;
  margin-top: 0.5rem;
  transition: width 0.3s ease;
}
.card:hover .card-title::after {
  width: 80px;
}

a.card-link {
  text-decoration: none;
  color: inherit;
  display: block;
  transition: color 0.3s ease;
}
a.card-link:hover {
  color: crimson;
}

.theme-switch {
  position: relative;
  width: 80px;
  height: 36px;
  display: inline-block;
  background: #d9d9d9;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: inset 0px 3px 10px rgba(0,0,0,0.2), inset 0px -3px 10px rgba(255,255,255,0.2);
  margin-left: 1rem;
}
.theme-switch::after {
  content: '';
  position: absolute;
  height: 30px;
  width: 30px;
  background: #fff;
  border-radius: 50%;
  top: 3px;
  left: 3px;
  transition: 0.4s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
#dark-mode-toggle:checked ~ .theme-switch::after {
  left: 47px;
  background: #444;
}
#dark-mode-toggle:checked ~ .theme-switch {
  background: #222;
}
body.light-theme {
  background: #fff;
  color: #000;
  
}

body.light-theme .card {
  background-color: #f8f8f8;
  border-color: crimson;
}

body.light-theme input,
body.light-theme select {
  background-color: #eee;
  color: #111;
}

body.light-theme .card-title::after {
  background: crimson;

}
#dark-mode-toggle {
  display: none;
}


  </style>
</head>
<body>
  
  
  <h1>My Project's</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search projects...">
    <select id="sort">
      <option value="name">Sort by Name</option>
      <option value="date">Sort by Date</option>
    </select>
    
    
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle" class="theme-switch"></label>
  </div>


    
  <div class="grid" id="projectGrid">
   
  </div>

  
  

  <script src="project.js" defer></script>
</body>
</html>
